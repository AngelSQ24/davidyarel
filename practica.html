<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica HTML con Barra de Progreso</title>
    <style>
        /* Estilo general */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Estilo del contenedor principal */
        #numeroForm {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h2 {
            color: #333333;
        }

        /* Estilo del campo de entrada */
        label, input {
            font-size: 1em;
            color: #333333;
        }

        input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* Estilo del botón */
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Estilo del contenedor de la barra de progreso */
        #resultado {
            font-size: 1.1em;
            color: #333333;
            padding: 10px;
        }

        /* Barra de progreso */
        #progressContainer {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }

        #progressBar {
            width: 0;
            height: 20px;
            background-color: #4CAF50;
        }

    </style>
</head>
<body>

    <div id="numeroForm">
        <h2>Piensa en un número y escríbelo aquí:</h2>
        <label for="numero">Número:</label>
        <input type="number" id="numero" required>
        <button type="button" onclick="procesarNumero()">Enviar</button>
        
        <div id="resultado" style="display: none; margin-top: 20px;">
            <p>Cargando...</p>
            <div id="progressContainer">
                <div id="progressBar"></div>
            </div>
        </div>
    </div>

    <script>
        function procesarNumero() {
            // Obtener el número ingresado
            const numero = document.getElementById("numero").value;

            // Validar si el campo no está vacío
            if (numero === "") {
                alert("Por favor, ingresa un número.");
                return;
            }

            // Mostrar mensaje de carga y barra de progreso
            const resultadoDiv = document.getElementById("resultado");
            resultadoDiv.style.display = "block";
            const progressBar = document.getElementById("progressBar");
            progressBar.style.width = "0"; // Reiniciar la barra de progreso

            // Simular carga de 20 segundos con barra de progreso
            let progress = 0;
            const interval = setInterval(() => {
                progress += 1;
                progressBar.style.width = progress + "%";

                if (progress >= 100) {
                    clearInterval(interval);
                    resultadoDiv.innerHTML = `<p>El número en el que pensaste es: ${numero}</p>`;
                }
            }, 200); // Cada 200 ms aumenta 1% para completar en 20 segundos
        }
    </script>

</body>
</html>
